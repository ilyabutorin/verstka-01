<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Castaway - next level podcast's</title>
</head>

<body>
    <header>
        <nav>
            <a href="#"><img src="./assets/images/logo.png" alt="logo-imgage"></a>
            <ul class="nav-menu">
                <li>Home</li>
                <li>Episodes</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <section class="main">
        <div class="main-block">
            <div class="main-img-block">
                <img src="./assets/images/main-image.png" alt="main-image">
            </div>
            <div class="main-info-block">
                <h1>Take your podcast to the next <span class="accent">level</span></h1>
                <div class="music-platform-block">
                    <p>Listen on</p>
                    <div class="music-platforms">
                        <ul>
                            <li><a href="#"><img src="./assets/images/spotify.png" alt="spotify"></a></li>
                            <li><a href="#"><img src="./assets/images/continente.png" alt="continente"></a></li>
                            <li><a href="#"><img src="./assets/images/soundcloud.png" alt="soundcloud"></a></li>
                            <li><a href="#"><img src="./assets/images/apple-podcasts.png" alt="apple-podcasts"></a>
                            </li>
                            <li><a href="#"><img src="./assets/images/overcast.png" alt="overcast"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
